<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Captico.</title>
    <!--<link rel="icon" type="image/png" href="./imagenes/logonyx.png">-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/css/swiper.min.css">-->
    <!--<link rel="stylesheet" href="web-font/css/all.min.css">-->
    <link rel="stylesheet" type="text/css" href="./dist/main.css">
  <link href="main.css" rel="stylesheet"></head>
<body>
  <canvas class="background"></canvas>
  <div id="box-main"></div>
  <div class="box">
    <div class="cols left">
      <div  class="header">
        <div class="row">
          <div class="col-lg-4 col-ml-3 col-md-5 col-sm-3">
            <div class="logo">
              <h3 class="logo__text"><span class="logo__text--1">Captico.</span></h3>
            </div>
          </div>

          <div class=" col-lg-11 col-ml-9 col-md-9 col-sm-9">
            <nav class="main-nav">
              <ul class="main-nav__menu">
                <li class="main-nav__item">About</li>
                <li class="main-nav__item">How it works</li>
                <li class="main-nav__item">Contacts</li>
              </ul>
            </nav>
          </div>
        </div>
      </div>

    
        <div class="col-lg-12 col-ml-12 col-md-11">
          <div class="text">
            <p class="text__title">Responsive sistem</p>
            <p  class="text__style">Create your custom  grid system.<br>
            it's  very wasy now  in one click</p>
          </div>
        </div>



      <div class="subscribe">
        <input type="text" placeholder="Suscribe Now" class="subscribe__input"><i class="fas fa-arrow-right subscribe__arrow-right"></i></input>
      </div>

      <div class="row">
        <div class="col-lg-10 col-ml-9 col-md-3 col-sm-4">
          <div class="social">
            <div class="social__menu">
              <ul class="social__list">
                <li class="social__item"><a href="#" class="social__link" ><i class="fab fa-twitter  social__icon social__icon--1"></i></a></li>
                <li class="social__item"><a href="#" class="social__link" ><i class="fab fa-facebook  social__icon  social__icon--2" ></i></a></li>
                <li class="social__item"><a href="#" class="social__link"><i class="fab fa-youtube  social__icon  social__icon--3" ></i></a></li>
                <li class="social__item"><a href="#" class="social__link"><i class="fab fa-instagram   social__icon social__icon--4" ></i></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="cols right">
      <div class="slider">
        <div  id="container">
          <div class="wrapper">
            <div class="wrappers"> 
              <div class="wrapper__swiper">
                <i class="fas fa-network-wired"></i>
                <p>twitter bootstrap</p>
              </div>
              <div class="wrapper__swiper size">
                <i class="fas fa-desktop"></i>
                <p>Gulp Authomatic <br> System</p>
              </div>
              <div class="wrapper__swiper size">
                <i class="fas fa-cogs"></i>
                <p>Full RTL Mode <br> Support</p>
              </div>
            </div>
            <div class="wrappers">
              <div class="wrapper__swiper ">
                <i class="fas fa-bolt"></i>
                <p>speed</p>
              </div>
              <div class="wrapper__swiper">
                <i class="fab fa-paypal"></i>
                <p>Easy payment</p>
              </div>
              <div class="wrapper__swiper">
                <i class="fas fa-globe-americas"></i>
                <p>Expansion to all <br> America</p>
              </div>
            </div>
            <div class="wrappers">
              <div class="wrapper__swiper ">
                <i class="fas fa-wrench"></i>
                <p>the best tools</p>
              </div>
              <div class="wrapper__swiper">
                <i class="fas fa-award"></i>
                <p>Guaranteeing quality </p>
              </div>
              <div class="wrapper__swiper">
                <i class="fas fa-address-book"></i>
                <p>Contacts</p>
              </div>
            </div>
          </div>
        </div>  
        <div class="slider__botons">
            <i class=" fas fa-arrow-up slider__boton slider__boton--1" id="button-top"></i>
            <i class="fas fa-arrow-down slider__boton slider__boton--2" id="button-bottom"></i>
        </div>
      </div>
    </div>
  </div>
<script type="text/javascript" src="bundle.js"></script></body> 
</html>
